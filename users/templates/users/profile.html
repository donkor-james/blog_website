{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section" style="margin-bottom: 225px; margin-top: 34px;">
        <div class="media d-flex align-items-center">
            <img  src="{{ user.profile.image.url }}" alt="profile pic" class="rounded-circle account-img">
            <div class="media-body mx-2">
                <h2 class="account-heading">
                    {{user.username}}
                </h2>
                <div class="text-secondary d-sm-block d-none">{{user.email}}</div>
            </div>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Profile Info</legend>
                <div class="mb-2">
                    {{ u_form|crispy }}
                </div>
                <div>
                    {{ p_form|crispy }}
                </div>
            </fieldset>
            <div class="form-group mt-3">
                <button class="btn btn-outline-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock%}
